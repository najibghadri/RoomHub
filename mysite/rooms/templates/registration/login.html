<!-- templates/registration/login.html -->


{% extends 'base.html' %}
{% load static %}

{% block content %}

<h1>Welcome to RoomHub</h1>

<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
</form>
<p></p>
<h3><a href="{% url 'rooms:signup' %}">Or Sign Up</a></h3>

{% endblock %}
